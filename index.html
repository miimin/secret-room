これを見ているかもしれないあなたへ

これは、虚無虚無プリンな製作者が、
「何かを作りたい」「現実逃避したい」
その一心で作った、ド素人なページです。
変なところや余計なところがあっても見逃してください。

めちゃくちゃ遠回りした。完成まで計24時間ぐらいかかった気がする。
花粉症による風邪（きっと、コロナ、では、ない）で、せき込みながら、早朝まで。

（それでこのクオリティかよって思いました？これがろくに勉強もせず作り出したド素人の限界ダァ）

何度も　ﾊｧ?　って思ったし、あまり理解できていないけど、なんだか楽しい。
集中力怖いくらい続いた。でも難しい。プロってすごい。

ちなみにvisual studio codeで作って、連携、ではなく移植をしました。
あと、手元に渡ったページは全てパワポで作りました。
有料ソフトほしい。




スペシャリストに憧れるけど、性格的にはゼネラリストが向いている。

あーあ、私ってなんなんだろう。






このメモきもいな
黒歴史じゃん
